
<TITLE> Rain </TITLE>


        <TR ALIGN="center" VALIGN="middle">
        <TD ALIGN="center" BGCOLOR="#FFFFFF">
        <FONT SIZE="+2"> Rain  </FONT></TD>
<p>



The Rain it raineth every day <br>
upon the just and also on the unjust feller... <br>
but mainly on the just&mdash;because <br>
the unjust has the just's umbrella! <br>


<hr>


Anon, following Shakespeare.  Oral tradition
